<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="vue.js">
			
		</script>
	</head>
	<body>
		<div id="app">
			<p v-once>{{msg}}</p>
			<p>{{html}}</p>
			<p v-html="html"></p>
			<div :class="color">
				div test
			</div>
			<p>{{flag ?  'yes' : "NO"}}</p>
			<p>{{number + 12}}</p>
			<p>{{text.split('').reverse().join(',')}}</p>
			
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data:{
					msg : "hello",
					html :"<span style='color:red'>span test</span>",
					color:'blue',
					flag:true,
					number: 10,
					text : "vue"
				}
			})
			//v-once 不可以修改
			app.$data.msg = "new msg";
		</script>
		<style type="text/css">
			.blue{color:blue;}
		</style>
		
	</body>
</html>
