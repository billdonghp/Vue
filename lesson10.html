<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div :style="{color: fontColor,fontSize: fontSize + 'px' }">app</div>
			<button @click="isActive = !isActive">变更</button>
			<span :class="{changeColor: isActive}">span显示内容</span>
			<label v-for="item in radioList">{{item.name}}<input type="radio" v-model="radioColor"  :value="item.value"></label>
			<p>{{radioColor}}</p>
		</div>
		<script>
			new Vue({
				el: '#app',
				data(){
					return {
						fontSize: 30,
						fontColor: 'red',
						isActive: false,
						radioColor:'',
						radioList:[{value:1,name:'blue'},{value:2,name:'red'},{value:3,name:'yellow'}]
					}
				},
				
			})
		</script>
		<style>
			span{
				background-color: green;
				padding: 10px 0;
				display: inline-block;
				margin: 10px;
			}
			.changeColor{
				background-color: red;
			}
		</style>
		
	</body>
</html>
